<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
			}
			
			
			
		</style>
		
		
	</head>
	<body>
		<!--
			1.写一个饼形图
			2.给饼形图一个动画的绘制过程
			3.绘制一个条形图
			4.给条形图一个动画效果
		-->
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var ctx=canvas.getContext("2d");
			var color=["blue","green","red","yellow","purple","darkblue","salmon"];
			var sum=0;
			
			function drawTiao(arr){
				
				var x=0;
				var y=0;
				
				for (var i=0;i<arr.length;i++) {	
					ctx.beginPath();
					ctx.rect(x,y,80+40*i,200+80*i);
					ctx.fillStyle=color[i%color.length];
					ctx.fill();
					ctx.closePath();
					x=x+80+40*i;
				}		
			}
			drawTiao([1,2,3,4,6]);
			
		</script>
		
	</body>
</html>
